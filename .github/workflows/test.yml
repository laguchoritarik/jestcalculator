name: CI Pipeline ğŸ§ª

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ’¾ Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§¹ Lint code
        run: |
          echo "ğŸ” Running ESLint..."
        run: npm run lint || (echo "âŒ Linting failed" && exit 1)

      - name: ğŸ§ª Run tests
        run: |
          echo "ğŸ§ª Running Tests..."
          npm test || (echo "âŒ Tests failed" && exit 1)

      - name: ğŸ—ï¸ Build (optional, if you use a build step)
        run: echo "âœ… Build step ready"
